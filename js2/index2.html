    <p>The Sum of 10 and 20 :</p>
    <h1 id="demo1"></h1>

    <br>
     <!-- document.write ===> Outputing Statement -->
    <p>The Sum of 30 and 50 :</p>
    <h1 id="demo2"></h1>
