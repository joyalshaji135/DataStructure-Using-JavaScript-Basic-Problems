<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="Author" content="Joyal Shaji">
        <meta name="description" content="Develop Learn To JavaScript">
        <meta http-equiv="refresh" content="30">
        <title>
            Learn JavaScript
        </title>
        <link rel="stylesheet" href="../style.css" type="text/css">
        <link rel="shortcut icon" href="../image/imge.webp" type="image/x-icon">
        <script>
            function myFunction3()
            {
                document.getElementById("demo5").innerHTML="Kottayam is Nice Place";
            }
        </script>
    </head>
    <body>
        <!-- Inline Javascript using single quotes -->
        <h1 id="demo1">Welcome to Otti</h1>
        <button type="button" onclick="document.getElementById('demo1').innerHTML='Nice Place'">Button 1</button>

        <!-- Inline Javascript using double quotes -->
        <h1 id="demo2">Welcome to Kerala</h1>
        <button type="button" onclick='document.getElementById("demo2").innerHTML="Very Nice Place Kerala"'>Button 2</button>

        <!-- Internal Javascript using Function <body> --- < / body> -->
        <h1 id="demo3">Welcome To Pub</h1>
        <button onclick="myFunction1()">Button 3</button>

        <!-- External Javascript using Function -->
        <h1 id="demo4">Welcome to Church</h1>
        <button type="button" onclick="myFunction2()">Button 4</button>

        <!-- Internal Javascript using Function Upper <head> -- <body> -->
        <h1 id="demo5">Welcome to Kottayam</h1>
        <button type="button" onclick="myFunction3()">Button 5</button>

        <script>
            function myFunction1()
            {
                document.getElementById('demo3').innerHTML='Nice Pub';
            }
        </script>
        <script src="javascript1.js"></script>
    </body>
</html>
